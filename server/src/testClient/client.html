<!DOCTYPE html>
<html>
    <script type="module">
        import { connectToGameRoom } from '../../../client/networking';

        async function createRoom() {
            var newRoomCode = document.getElementById('newRoomCode').value;
            await connectToGameRoom(newRoomCode);
            document.getElementById('createRoommsg').innerHTML = newRoomCode;
        }
    </script>
    <head>
        <!-- <script type="module" src="testClient/roomCreateTest.js"></script>      -->
        <title>hello world</title>
    </head>
    <body>

    <h1>Client</h1>
    <form onsubmit="createRoom()">
        create game room: <input type="number" id="newRoomCode" max="9999" min="0000"/>
        <input type="submit"/>
    </form>
    <p id="createRoommsg"></p>

    </body>
</html>
